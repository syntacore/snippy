name: Commit Access Review

on:
  workflow_dispatch:
  schedule:
    # * is a special character in YAML so you have to quote this string
    - cron:  '0 7 1 * *'

permissions:
  contents: read

jobs:
  commit-access-review:
    if: github.repository_owner == 'llvm'
    runs-on: ubuntu-22.04
    steps:
      - name: Fetch LLVM sources
        uses: actions/checkout@v5.0.0
      
      - name: Install dependencies
        run: |
          pip install --require-hashes -r ./llvm/utils/git/requirements.txt
      
      - name: Run Script
        env:
          GITHUB_TOKEN: ${{ secrets.RELEASE_TASKS_USER_TOKEN }}
        run: |
          python3 .github/workflows/commit-access-review.py $GITHUB_TOKEN

      - name: Upload Triage List
        uses: actions/upload-artifact@de65e23aa2b7e23d713bb51fbfcb6d502f8667d8 #v4.3.0
        with:
          name: triagers
          path: triagers.log
