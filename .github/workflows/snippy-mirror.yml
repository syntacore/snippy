name: Mirror repo

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  mirror:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout source (full history)
        uses: actions/checkout@v6.0.1
        with:
          fetch-depth: 0
      - name: Ensure we have a commit SHA to mirror
        env:
          SHA: ${{ github.sha }}
        run: |
          if [[ -z "$SHA" ]]; then
            echo "Warning: No commit SHA â€“ nothing to mirror (likely a tag delete)."
            exit 0   # gracefully finish without error
          fi
      - name: Set up SSH key
        env:
          TARGET_SSH_KEY: ${{ secrets.TARGET_SSH_KEY }}
        run: |
          mkdir -p ~/.ssh
          echo "$TARGET_SSH_KEY" >& ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan -t rsa github.com >> ~/.ssh/known_hosts
      - name: Push mirror to target
        run: |
          git remote add target git@github.com:LLVM-Snippy/llvm-snippy.git
          git push --mirror target
