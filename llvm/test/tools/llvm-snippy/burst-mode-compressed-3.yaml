options:
  mattr: EXTENSIONS
  num-instrs: 10
  dump-mf: true

sections:
  - no:        1
    VMA:       0x210000
    SIZE:      0x100000
    LMA:       0x210000
    ACCESS:    rx
  - no:        2
    VMA:       0x80000000
    SIZE:      0x10
    LMA:       0x80000000
    ACCESS:    rw

burst:
  mode: custom
  min-size: 32
  max-size: 32
  groupings:
    - [OPCODE]

histogram:
  - [OPCODE, 1.0]

# OPCODE-COUNT-10: OPCODE
