# REQUIRES: embargo
# RUN: llvm-snippy %s -march=riscv64-linux-gnu  -dump-mf -backtrack -enable-address-value-hazards -mattr=+a\
# RUN: -num-instrs=1000

sections:
    - no:        1
      VMA:       0x100000
      SIZE:      0x100000
      LMA:       0x100000
      ACCESS:    rx
    - no:        2
      VMA:       0x800000
      SIZE:      0x400000
      LMA:       0x800000
      ACCESS:    rw

histogram:
    - [LD, 100.0]
    - [LR_D, 1.0]
