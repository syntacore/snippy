# RUN: llvm-snippy %s -march=riscv64-linux-gnu -mattr=+m -honor-target-abi \
# RUN: -redefine-sp=reg::X4 -num-instrs=10 -stack-size=1024 -external-stack \
# RUN: -init-regs-in-elf -verify-mi -dump-mi --model-plugin=None |& FileCheck %s
sections:
    - no:        1
      VMA:       0x500000
      SIZE:      0x100000
      LMA:       0x500000
      ACCESS:    rx
    - no:        2
      VMA:       0x600000
      SIZE:      0x700000
      LMA:       0x600000
      ACCESS:    rw

histogram:
    - [DIV, 1.0]
    - [ADD, 1.0]

