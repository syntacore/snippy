# COM: this is the test for catching error,
# COM: when specifying rvv-config through option and in the body of main config
# RUN: not llvm-snippy %s -march=riscv64-linux-gnu -mattr=+v \
# RUN:  -model-plugin=None --num-instrs=10 -o %t \
# RUN:  |& FileCheck %s

include:
- Inputs/rvv-unit-all.yaml

sections:
  - no:        1
    VMA:       0x80000000
    SIZE:      0x400000
    LMA:       0x80000000
    ACCESS:    rx
  - no:        2
    VMA:       0x80600000
    SIZE:      0x400000
    LMA:       0x80600000
    ACCESS:    rw

histogram:
    - [VADD_VV, 1.0]

riscv-vector-unit:
  mode-distribution:
    VM:
      - [all_ones, 2.0]
      - [any_legal, 1.0]
    VL:
      - [vlmax, 2.0]
      - [any_legal, 1.0]
    VXRM:
      rnu: 1.0
      rne: 1.0
      rdn: 1.0
      ron: 1.0
    VTYPE:
      SEW:
        sew_8: 1.0
        sew_16: 1.0
        sew_32: 1.0
        sew_64: 1.0
      LMUL:
        m1: 1.0
        m2: 1.0
        m4: 1.0
        m8: 1.0
        mf2: 1.0
        mf4: 1.0
        mf8: 1.0
      VMA:
        mu: 1.0
        ma: 1.0
      VTA:
        tu: 1.0
        ta: 1.0

# CHECK: error: duplicated mapping key 'riscv-vector-unit'
# CHECK: riscv-vector-unit
