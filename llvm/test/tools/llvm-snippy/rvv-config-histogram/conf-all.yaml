    VMA:       0x80000000
    SIZE:      0x400000
    LMA:       0x80000000
    ACCESS:    rx
  - no:        2
    VMA:       0x80600000
    SIZE:      0x400000
    LMA:       0x80600000
    ACCESS:    rw
histogram:

    - [VSETIVLI, 1.0]
    - [VSETVLI, 1.0]
    - [VSETVL, 1.0]
