# RUN: llvm-snippy %s -model-plugin=None | FileCheck %s

options:
  mtriple: riscv64-linux-gnu
  num-instrs: 500
  mattr: "+zihintntl"
  dump-mf: on

sections:
    - no:        1
      VMA:       0x80000000
      SIZE:      0x400000
      LMA:       0x80000000
      ACCESS:    rx
    - no:        2
      VMA:       0x80600000
      SIZE:      0x400000
      LMA:       0x80600000
      ACCESS:    rw

histogram:
    - [NTL_P1, 1.0]
    - [NTL_PALL, 1.0]
    - [NTL_S1, 1.0]
    - [NTL_ALL, 1.0]

burst:
    mode: custom
    min-size: 8
    max-size: 8
    groupings:
      - [NTL_ALL, NTL_P1, NTL_PALL, NTL_S1]

# CHECK-COUNT-5: NTL_P1
# CHECK-COUNT-5: NTL_PALL
# CHECK-COUNT-5: NTL_S1
# CHECK-COUNT-5: NTL_ALL
