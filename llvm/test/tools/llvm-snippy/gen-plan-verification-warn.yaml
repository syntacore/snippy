# XFAIL: *
# RUN: llvm-snippy %s -verify-gen-plan \
# RUN:    -march=riscv64-linux-gnu -mattr=+m \
# RUN:    -num-instrs=all |& FileCheck %s

sections:
    - no:        1
      VMA:       0x800000
      SIZE:      0x400
      LMA:       0x800000
      ACCESS:    rx
    - no:        2
      VMA:       0x806000
      SIZE:      0x4000
      LMA:       0x806000
      ACCESS:    rw

histogram:
    - [DIV, 1.0]
    - [XOR, 1.0]

# CHECK: warning: request for {{[a-zA-Z0-9]+}} contains limits not only on the number of generated instructions: number of instructions in some blocks can differ from plan
