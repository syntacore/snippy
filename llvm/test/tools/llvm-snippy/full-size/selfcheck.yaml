# RUN: not llvm-snippy %s -march=riscv64-linux-gnu  \
# RUN: --init-regs-in-elf \
# RUN: -num-instrs=all \
# RUN: -selfcheck \
# RUN: --mattr=-c \
# RUN:    |& FileCheck %s

sections:
    - no:        1
      VMA:       0x80000
      SIZE:      0x200
      LMA:       0x80000
      ACCESS:    rx
    - no:        2
      VMA:       0x80600000
      SIZE:      0x400000
      LMA:       0x80600000
      ACCESS:    rw
    - name:      selfcheck
      VMA:       0x80A00000
      SIZE:      0x400000
      LMA:       0x80A00000
      ACCESS:    rw

histogram:
    - [ADD, 1.0]
    - [ADDI, 1.0]

# CHECK: when -num-instrs=all is specified, selfcheck is not supported
