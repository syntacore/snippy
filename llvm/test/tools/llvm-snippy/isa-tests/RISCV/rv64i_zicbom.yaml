# generated with isa-tests-gen.sh, to regenerate run:
# isa-tests-gen.sh --march rv64i_zicbom --mtriple riscv64 --extensions zicbom
# RUN: llvm-snippy %s -model-plugin None | FileCheck %s -dump-input fail
include:
  - "Inputs/sections.yaml"
options:
  march: rv64i_zicbom
  mtriple: riscv64
  num-instrs: 1000
  dump-mf: true
  verify-gen-histogram: true
  histogram-must-succeed: true
histogram:
  - [CBO_CLEAN, 1.0]
  - [CBO_FLUSH, 1.0]
  - [CBO_INVAL, 1.0]

# CHECK-DAG: CBO_CLEAN
# CHECK-DAG: CBO_FLUSH
# CHECK-DAG: CBO_INVAL
