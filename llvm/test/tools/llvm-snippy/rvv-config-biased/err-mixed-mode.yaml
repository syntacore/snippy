# RUN: not llvm-snippy %s -march=riscv64-linux-gnu -mattr=+v \
# RUN:  --num-instrs=10 -o %t \
# RUN:  |& FileCheck %s

include:
- Inputs/rvv-unit-all.yaml

sections:
  - no:        1
    VMA:       0x80000000
    SIZE:      0x400000
    LMA:       0x80000000
    ACCESS:    rx
  - no:        2
    VMA:       0x80600000
    SIZE:      0x400000
    LMA:       0x80600000
    ACCESS:    rw
histogram:

    - [VADD_VV, 1.0]
    - [VSETVL, 1.0]

# CHECK: error: It is forbidden to specify RVV mode-changing bias and VSET* instructions in histogram simultaneously
