# RUN: llvm-snippy %s -model-plugin None

options:
  march: riscv64-unknown-elf
  mattr: +zfa,+d
  num-instrs: 1000
  verify-gen-histogram: true
  histogram-must-succeed: true
fpu-config:
  overwrite:
    mode: disabled
sections:
  - no: 1
    VMA: 0x10000
    LMA: 0x10000
    SIZE: 0x10000
    ACCESS: rx
  - no: 2
    VMA: 0x20000
    LMA: 0x20000
    SIZE: 0x10000
    ACCESS: rw

histogram:
  - [FCVTMOD_W_D, 1.0]
