# RUN: not llvm-snippy %s -model-plugin None \
# RUN: |& FileCheck %s

options:
  march: riscv64-unknown-elf
  enable-static-stack: on

sections:
  - no:        1
    VMA:       0x80000000
    SIZE:      0x400000
    LMA:       0x80000000
    ACCESS:    rx
  - no:        2
    VMA:       0x80600000
    SIZE:      0x400000
    LMA:       0x80600000
    ACCESS:    rw

# CHECK: error: Incompatible options: When section 'stack' is not provided, option -enable-static-stack is not supported.
