#--- good-stack.yaml
sections:
    - no:        1
      VMA:       0x500000
      SIZE:      0x100000
      LMA:       0x500000
      ACCESS:    rx
    - no:        2
      VMA:       0x600000
      SIZE:      0x700000
      LMA:       0x600000
      ACCESS:    rw
    - name:      stack
      VMA:       0x400000
      SIZE:      0x100000
      LMA:       0x400000
      ACCESS:    rw

histogram:
    - [DIV, 1.0]
    - [ADD, 1.0]
#--- bad-stack.yaml
sections:
    - no:        1
      VMA:       0x500000
      SIZE:      0x100000
      LMA:       0x500000
      ACCESS:    rx
    - no:        2
      VMA:       0x600000
      SIZE:      0x700000
      LMA:       0x600000
      ACCESS:    rw
    - name:      stack
      VMA:       0x40003
      SIZE:      0x10003
      LMA:       0x40003
      ACCESS:    rw

histogram:
    - [DIV, 1.0]
    - [ADD, 1.0]
#--- no-stack.yaml
sections:
    - no:        1
      VMA:       0x500000
      SIZE:      0x100000
      LMA:       0x500000
      ACCESS:    rx
    - no:        2
      VMA:       0x600000
      SIZE:      0x700000
      LMA:       0x600000
      ACCESS:    rw

histogram:
    - [DIV, 1.0]
    - [ADD, 1.0]

