# RUN: not llvm-snippy %s \
# RUN: -march=riscv64-linux-gnu -mattr=-c \
# RUN: -model-plugin=None -dump-mf |& FileCheck --dump-input always %s

sections:
    - no:        1
      VMA:       0x100000
      SIZE:      0x100000
      LMA:       0x100000
      ACCESS:    rx
    - no:        2
      VMA:       0x210000
      SIZE:      0x100000
      LMA:       0x210000
      ACCESS:    rw
    - name:      selfcheck
      VMA:       0x310000
      SIZE:      0x100000
      LMA:       0x310000
      ACCESS:    rw

selfcheck:
  mode: code

histogram:
    - [ADD, 1.0]

