# RUN: not llvm-snippy %s -model-plugin=None |& FileCheck %s

options:
  mtriple: riscv64-unknow-elf
  num-instrs: 2000
  reserved-regs-list: [X10, X11, "X3[23]"]

sections:
  - no:        1
    VMA:       0x210000
    SIZE:      0x40000
    LMA:       0x210000
    ACCESS:    rx
  - no:        2
    VMA:       0x100000
    SIZE:      0x100000
    LMA:       0x100000
    ACCESS:    rw

histogram:
    - [ADD, 1.0]
    - [ADDI, 1.0]
    - [LW, 1.0]
    - [SW, 1.0]

# CHECK: No registers were matched by regex "X3[23]"
