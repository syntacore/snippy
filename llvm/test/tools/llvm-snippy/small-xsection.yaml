# RUN: not llvm-snippy %s -march=riscv64-linux-gnu -mattr=-a -dump-mi -num-instrs=1000 >& %t
# RUN: FileCheck --input-file=%t --dump-input always %s

sections:
    - no:        1
      VMA:       0x80000000
      SIZE:      0x400
      LMA:       0x80000000
      ACCESS:    rx
    - no:        2
      VMA:       0x80600000
      SIZE:      0x400000
      LMA:       0x80600000
      ACCESS:    rw

histogram:
    - [ADDI, 1.0]

# CHECK: LLVM ERROR: RX section '1' (size {{[0-9]+}}) failed to fit code mapped to it. Total code size: {{[0-9]+}}
