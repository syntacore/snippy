# RUN: llvm-snippy %s -march=riscv64-linux-gnu -mattr=+v,+zvbc \
# RUN:  -o %t --num-instrs=1000 \
# RUN:  --init-regs-in-elf --verify-mi -model-plugin=None \
# RUN:  -verify-gen-histogram 

include:
- Inputs/memory-unaligned.yaml
- rvv-config-histogram/Inputs/rvv-unit-sew64-lmul1.yaml
sections:
  - no:        0
    VMA:       0x8000
    SIZE:      0x4000
    LMA:       0x8000
    ACCESS:    r
  - no:        1
    VMA:       0x80000000
    SIZE:      0x400000
    LMA:       0x80000000
    ACCESS:    rx
  - no:        2
    VMA:       0x80600000
    SIZE:      0x400000
    LMA:       0x80600000
    ACCESS:    rw
histogram:

  - [VMV1R_V, 1.0]
  - [VMV2R_V, 1.0]
  - [VMV4R_V, 1.0]
  - [VMV8R_V, 1.0]
  - [VMV_V_V, 1.0]
  - [VCLMUL_VV, 1.0]
  - [VCLMUL_VX, 1.0]
  - [VCLMULH_VV, 1.0]
  - [VCLMULH_VX, 1.0]
  - [VSETVL, 0.1]
