sections:
    - no:        1
      VMA:       0x100000
      SIZE:      0x100000
      LMA:       0x100000
      ACCESS:    rx
    - no:        2
      VMA:       0x800000
      SIZE:      0x400000
      LMA:       0x800000
      ACCESS:    rw

histogram:
    - [ADD, 1.0]

access-ranges:
  - start: 0x1000
    size: 0x100
    stride: 0x10
    first-offset: 0
    last-offset: 10

