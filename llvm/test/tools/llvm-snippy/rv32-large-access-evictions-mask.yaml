# RUN: not llvm-snippy -model-plugin=None %s |& FileCheck %s

options:
  mtriple: riscv32-unknown-elf
  num-instrs: 10

include:
  - Inputs/sections.yaml

histogram:
  - [LW, 1.0]

access-evictions:
    - mask:  0x400000000
      fixed: 0x000000ff

# CHECK: error: 'mask' is too large. Selected target supports only 32 bit addresses