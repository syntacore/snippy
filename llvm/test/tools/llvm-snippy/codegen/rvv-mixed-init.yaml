# RUN: llvm-snippy %s --model-plugin None | FileCheck %s

options:
  march: riscv64-linux-gnu
  mcpu: generic-rv64
  mattr: +v
  dump-mf: on
  init-regs-in-elf: on
  num-instrs: 10000
  rvv-init-mode: mixed

include:
- Inputs/rvv-unit-all.yaml

sections:
  - no:        0
    VMA:       0x100000
    SIZE:      0x400000
    LMA:       0x100000
    ACCESS:    r
  - no:        1
    VMA:       0x80000000
    SIZE:      0x400000
    LMA:       0x80000000
    ACCESS:    rx
  - no:        2
    VMA:       0x80600000
    SIZE:      0x400000
    LMA:       0x80600000
    ACCESS:    rw
histogram:
    - [VADD_VV, 1.0]

# CHECK: $v0 = VL1RE8_V
# CHECK: VSLIDE1DOWN_VX
# CHECK: VADD
