# generated with isa-tests-gen.sh, to regenerate run:
# isa-tests-gen.sh --march rv64i_svinval --mtriple riscv64 --extensions svinval
# RUN: llvm-snippy %s -model-plugin None | FileCheck %s -dump-input fail
include:
  - "Inputs/sections.yaml"
options:
  march: rv64i_svinval
  mtriple: riscv64
  num-instrs: 5000
  dump-mf: true
  verify-gen-histogram: true
  histogram-must-succeed: true
  reserved-regs-list: ["X[12][0-9]", X30, X31]
histogram:
  - [SFENCE_INVAL_IR, 1.0]
  - [SFENCE_W_INVAL, 1.0]
  - [SINVAL_VMA, 1.0]
  - ["L[WD]", 1.0]
  - ["S[WD]", 1.0]
operands-reinitialization:
  - type: valuegram
    weight: 1.0
    opcodes:
      - "SINVAL_VMA":
          - type: operands
            values: [0, 0]
          - type: operands
            values: [0, 1]
          - type: operands
            values: [1, 0]
          - type: operands
            values: [1, 1]


# CHECK-DAG: SFENCE_INVAL_IR
# CHECK-DAG: SFENCE_W_INVAL
# CHECK-DAG: SINVAL_VMA $x0, $x0
# CHECK-DAG: SINVAL_VMA $x0, $x{{[1-9]+}}
# CHECK-DAG: SINVAL_VMA $x{{[1-9]+}}, $x{{[1-9]+}}
