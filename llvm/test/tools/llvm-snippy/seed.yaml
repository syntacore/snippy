sections:
    - no:        1
      VMA:       0x80000000
      SIZE:      0x400000
      LMA:       0x80000000
      ACCESS:    rx
    - no:        2
      VMA:       0x80600000
      SIZE:      0x400000
      LMA:       0x80600000
      ACCESS:    rw

histogram: 
    - [ADD, 1.0]
    - [ADDI, 1.0]
      
# CHECK-COUNT-150: {{(\$x[0-9]+ = \ADD \$x[0-9]+\, \$x[0-9]+)|(\$x[0-9]+ = \ADDI \$x[0-9]+\, (-)?[0-9]+)}} 
# CHECK-NEXT: $x0 = ADDI $x0, 0, post-instr-symbol <mcsymbol __snippy_exit>  

