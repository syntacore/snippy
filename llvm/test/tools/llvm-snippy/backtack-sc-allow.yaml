# REQUIRES: embargo
# RUN: llvm-snippy %s -march=riscv64-linux-gnu  -backtrack -mattr=+a\
# RUN: -init-regs-in-elf -num-instrs=10

sections:
    - no:        1
      VMA:       0x100000
      SIZE:      0x100000
      LMA:       0x100000
      ACCESS:    rx
    - no:        2
      VMA:       0x800000
      SIZE:      0x400000
      LMA:       0x800000
      ACCESS:    rw

histogram:
    - [SC_W, 1.0]
    - [SC_D, 1.0]
