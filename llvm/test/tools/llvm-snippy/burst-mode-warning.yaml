# RUN: llvm-snippy %s -march=riscv64-linux-gnu -mattr=+v \
# RUN: -num-instrs=100 -memory-access-mode=mixed-burst \
# RUN: -model-plugin=None \
# RUN: -memory-access-burst-group-size=5 |& FileCheck %s

include:
- Inputs/memory.yaml

sections:
    - no:        1
      VMA:       0x80000000
      SIZE:      0x400000
      LMA:       0x80000000
      ACCESS:    rx
    - no:        2
      VMA:       0x80600000
      SIZE:      0x400000
      LMA:       0x80600000
      ACCESS:    rw

histogram:
    - [LW, 1.0]
    - [SD, 1.0]
    - [VLSE8_V, 1.0]
    - [VSETVL, 1.0]
    - [ADD, 1.0]
    - [XOR, 1.0]

# CHECK: warning: (burst-mode) Opcode VLSE8_V is not supported in memory burst mode: generator will generate it but not in a burst group.
