# RUN: not llvm-snippy %s -march=riscv64-linux-gnu -redefine-sp=any-not-SP \
# RUN: -num-instrs=10000 -stack-size=1024  \
# RUN: -reserved-regs-list=X0,X1,X3,X4,X5,X6,X7,X8,X9,X10,X11,X12,X13,X14,X15,X16,X17,X18,X19,X20,X21,X22,X23,X24,X25,X26,X27,X28,X29,X30,X31 |& FileCheck %s
sections:
    - no:        1
      VMA:       0x500000
      SIZE:      0x100000
      LMA:       0x500000
      ACCESS:    rx
    - no:        2
      VMA:       0x600000
      SIZE:      0x700000
      LMA:       0x600000
      ACCESS:    rw

histogram:
    - [ADD, 1.0]

# CHECK: LLVM ERROR: No available register GPRNoX0: stack pointer
