# RUN: llvm-snippy %s -model-plugin=None -march=riscv64-linux-gnu -mattr=+v \
# RUN:    -num-instrs=10 -dump-mf -init-regs-in-elf --verify-mi \
# RUN:    |& FileCheck %s --dump-input always

sections:
    - no:        0
      VMA:       0x8000
      SIZE:      0x4000
      LMA:       0x8000
      ACCESS:    r
    - no:        1
      VMA:       0x80000000
      SIZE:      0x400000
      LMA:       0x80000000
      ACCESS:    rx
    - no:        2
      VMA:       0x80600000
      SIZE:      0x400000
      LMA:       0x80600000
      ACCESS:    rw

histogram:
    - [ADD, 1.0]
    - [ADDI, 1.0]
    - [SUB, 1.0]
    - [SRA, 1.0]
    - [SRAI, 1.0]
    - [SRL, 1.0]
    - [SRLI, 1.0]
    - [SLL, 1.0]
    - [SLLI, 1.0]
    - [AND, 1.0]
    - [ANDI, 1.0]
    - [OR, 1.0]
    - [ORI, 1.0]
    - [XOR, 1.0]
    - [XORI, 1.0]
    - [LW, 10.0]
    - [SW, 10.0]

