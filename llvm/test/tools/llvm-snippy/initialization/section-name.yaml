# RUN: llvm-snippy %s |& FileCheck %s

options:
  march: riscv64-unknown-elf
  num-instrs: 10
  dump-layout: true
sections:
  - no: 1
    VMA: 0x800000
    SIZE: 0x4000
    LMA: 0x800000
    ACCESS: rx
  - name: ram
    VMA: 0x806000
    SIZE: 0x4000
    LMA: 0x806000
    ACCESS: rw
  - name: test
    VMA: 0x80a000
    SIZE: 0x4000
    LMA: 0x80a000
    ACCESS: rw
    PHDR: header
histogram:
  - [ADD, 1.0]

