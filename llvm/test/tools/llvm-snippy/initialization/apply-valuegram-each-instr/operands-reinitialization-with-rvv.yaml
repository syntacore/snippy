# RUN: not llvm-snippy %s -model-plugin=None |& FileCheck %s

include:
  - ../../Inputs/sections.yaml

options:
    mtriple: riscv64-unknown-elf
    mattr: +f,+v
    dump-mf: on
    num-instrs: 100

histogram:
    - [VSETVL, 1.0]
    - [VADD_VI, 1.0]
    - [VLSE8_V, 1.0]
    - [ADD, 1.0]

operands-reinitialization:
    - type: valuegram
      weight: 1.0
      opcodes:
        - "ADD":
            - type: operands
              values: [2, 2]
        - "V.*":
            - type: operands
              values: [0x234, 0x431]

# CHECK: error: Invalid opcode valuegram: Operands reinitialization is not implemented for RVV
