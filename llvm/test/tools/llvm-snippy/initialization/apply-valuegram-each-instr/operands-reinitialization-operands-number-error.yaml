# RUN: not llvm-snippy %s -model-plugin=None |& FileCheck %s

include:
  - ../../Inputs/sections.yaml

options:
    mtriple: riscv64-unknown-elf
    mattr: +f,+d
    dump-mf: on
    num-instrs: 100

histogram:
    - [FADD_S, 1.0]
    - [FADD_D, 1.0]

operands-reinitialization:
    - type: valuegram
      weight: 1.0
      opcodes:
        - "FADD_S":
            - type: operands
              values: [0x234, 0x431, uniform]
        - "FADD_D":
            - type: operands
              values: [0x235]

# CHECK: error: Invalid opcode valuegram: The number of values is not
# CHECK-SAME: equal to the number of initializeable operands for the "FADD_D" opcode.
# CHECK-SAME: Expected 2 values but 1 were specified
