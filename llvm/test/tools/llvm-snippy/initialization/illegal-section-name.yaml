# RUN: not llvm-snippy %s -march=riscv64-linux-gnu  \
# RUN:    -num-instrs=10 \
# RUN: |& FileCheck %s

sections:
    - no:        1
      VMA:       0x800000
      SIZE:      0x4000
      LMA:       0x800000
      ACCESS:    rx
    - no:        2
      name:      2
      VMA:       0x806000
      SIZE:      0x4000
      LMA:       0x806000
      ACCESS:    rw

histogram:
    - [C_ADDI_NOP, 1.0]

# CHECK: error: There is a section in the layout file that has both 'no' and 'name' keys.
