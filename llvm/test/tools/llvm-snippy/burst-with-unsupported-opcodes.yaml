# RUN: llvm-snippy %s -seed=1 -model-plugin=None |& FileCheck %s

options:
    mtriple: riscv64-unknown-elf
    mattr: +v,+c
    dump-mf: on
    num-instrs: 100


sections:
    - no:        1
      VMA:       0x80000000
      SIZE:      0x400000
      LMA:       0x80000000
      ACCESS:    rx
    - no:        2
      VMA:       0x90000000
      SIZE:      0x400000
      LMA:       0x90000000
      ACCESS:    rw
    - no:        3
      VMA:       0x70000000
      SIZE:      0x400000
      LMA:       0x70000000
      ACCESS:    r

histogram:
    - [LB, 1.0]
    - [LBU, 1.0]
    - [C_SD, 1.0]
    - [C_LD, 1.0]
    - [VSETVL, 1.0]
    - [VLE16_V, 1.0]
    - [VSE16_V, 1.0]

burst:
    mode: custom
    min-size: 4
    max-size: 16
    groupings:
      - [LB, LBU, C_LD, VLE16_V]
      - [C_SD, VSE16_V]

# CHECK: warning: (burst-mode) Opcode VLE16_V is not supported in the
# CHECK-SAME: burst mode: generator will generate it but not in a burst group.
# CHECK: warning: (burst-mode) Opcode VSE16_V is not supported in the
# CHECK-SAME: burst mode: generator will generate it but not in a burst group.

# CHECK: VLE16_V
# CHECK: VSE16_V