# RUN: llvm-snippy %s -march=riscv64-linux-gnu -num-instrs=1000 \
# RUN:     -model-plugin=None -verify-mi

sections:
    - no:        1
      VMA:       0x1000
      SIZE:      0x10000
      LMA:       0x1000
      ACCESS:    rx
    - no:        2
      VMA:       0x80000000
      SIZE:      0x400000
      LMA:       0x80000000
      ACCESS:    rw

histogram:
    - [BEQ, 1.0]

branchegram:
  loop-ratio: 1

options:
  reserved-regs-list:
    - X2
    - X3
    - X4
    - X5
    - X6
    - X7
    - X8
    - X9
    - X10
    - X11
    - X12
    - X13
    - X14
    - X15
