# RUN: not llvm-snippy %s -march=riscv64-linux-gnu -model-plugin None \
# RUN:     -num-instrs=50 -dump-layout |& FileCheck %s

sections:
    - no:        1
      VMA:       0x1000
      SIZE:      0x10000
      LMA:       0x1000
      ACCESS:    rx
    - no:        2
      VMA:       0x80000000
      SIZE:      0x400000
      LMA:       0x80000000
      ACCESS:    rw

histogram:
    - [BEQ, 1.0]
    - [BLT, 1.0]
    - [BLTU, 1.0]
    - [BGE, 1.0]
    - [BGEU, 1.0]
    - [BNE, 1.0]
    - [C_BEQZ, 1.0]
    - [C_BNEZ, 1.0]
    - [AND, 8.0]

branches:
  alignment: 3

# CHECK: error: Alignment expected to be a power of 2
