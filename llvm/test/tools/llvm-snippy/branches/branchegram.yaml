# RUN: llvm-snippy %s -march=riscv64-linux-gnu \
# RUN:     -num-instrs=10 -dump-layout |& FileCheck %s

sections:
    - no:        1
      VMA:       0x80000000
      SIZE:      0x400000
      LMA:       0x80000000
      ACCESS:    rx
    - no:        2
      VMA:       0x80600000
      SIZE:      0x400000
      LMA:       0x80600000
      ACCESS:    rw

histogram:
    - [ADD, 1.0]
    - [ADDI, 1.0]

include:
  - ../Inputs/branchegram.yaml

