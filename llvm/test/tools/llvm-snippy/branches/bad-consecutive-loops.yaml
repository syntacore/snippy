# CHECK: error: invalid number
# TOO_BIG: error: out of range number

sections:
    - no:        1
      VMA:       0x1000
      SIZE:      0x10000
      LMA:       0x1000
      ACCESS:    rx
    - no:        2
      VMA:       0x80000000
      SIZE:      0x400000
      LMA:       0x80000000
      ACCESS:    rw

histogram:
    - [BEQ, 1.0]

branches:
  consecutive-loops: CONS
  loop-ratio: 1
  max-depth:
    loop: 1
