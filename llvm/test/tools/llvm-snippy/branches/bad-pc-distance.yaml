# SIZE-WARN: remark: Specified max PC Distance is more than max distance for generated branch: Specified: 9876543210, max distance for BEQ: 4095

sections:
  - no:        1
    VMA:       0x210000
    SIZE:      0x100000
    LMA:       0x210000
    ACCESS:    rx
  - no:        2
    VMA:       0x80002000
    SIZE:      0x100000
    LMA:       0x80002000
    ACCESS:    rw

access-ranges:
    - start: 0x80002000
      size: 0x1000
      stride: 16
      first-offset: 0
      last-offset: 0

histogram:
    - [ADDI, 10.0]
    - [BEQ, 1.0]

branches:
  loop-ratio: 1.0
  max-depth:
    loop: 1
  distance:
    pc:
      max: DIST
