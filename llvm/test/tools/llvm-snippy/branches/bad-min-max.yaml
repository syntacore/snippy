sections:
    - no:        1
      VMA:       0x1000
      SIZE:      0x10000
      LMA:       0x1000
      ACCESS:    rx
    - no:        2
      VMA:       0x80000000
      SIZE:      0x400000
      LMA:       0x80000000
      ACCESS:    rw

histogram:
    - [BEQ, 1.0]
    - [BLT, 1.0]
    - [BLTU, 1.0]
    - [BGE, 1.0]
    - [BGEU, 1.0]
    - [BNE, 1.0]
    - [C_BEQZ, 1.0]
    - [C_BNEZ, 1.0]
    - [AND, 8.0]

branches:
    BLOCK:
        min: 2
        max: 1

# CHECK: error: Min expected to be less or equal max
