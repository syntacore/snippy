# RUN: llvm-snippy %s -march=riscv64-linux-gnu \
# RUN:     -num-instrs=1000 -dump-layout |& FileCheck %s

sections:
    - no:        1
      VMA:       0x80000000
      SIZE:      0x400000
      LMA:       0x80000000
      ACCESS:    rx
    - no:        2
      VMA:       0x80600000
      SIZE:      0x400000
      LMA:       0x80600000
      ACCESS:    rw

histogram:
    - [ADD, 1.0]
    - [ADDI, 1.0]

# CHECK: branches:
# CHECK-NEXT:   permutation: true
# CHECK-NEXT:   alignment: 1
# CHECK-NEXT:   consecutive-loops: 0
# CHECK-NEXT:   loop-ratio: 0.5
# CHECK-NEXT:   number-of-loop-iterations:
# CHECK-NEXT:       min: 4
# CHECK-NEXT:       max: 4
# CHECK-NEXT:   max-depth:
# CHECK-NEXT:     loop: 3
# CHECK-NEXT:   distance:
# CHECK-NEXT:     blocks: {}
