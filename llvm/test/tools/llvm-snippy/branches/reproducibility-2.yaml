# RUN: llvm-snippy %s \
# RUN:    -march=riscv64-linux-gnu -mattr=-c,+m \
# RUN:    -num-instrs=1000 -init-regs-in-elf \
# RUN:    -o %t.1
# RUN: llvm-snippy %s \
# RUN:    -march=riscv64-linux-gnu -mattr=-c,+m \
# RUN:    -num-instrs=1000 -init-regs-in-elf \
# RUN:    -o %t.2
# RUN: diff %t.1.elf %t.2.elf
sections:
    - no:        1
      VMA:       0x100000
      SIZE:      0x1000000
      LMA:       0x100000
      ACCESS:    rx
    - no:        2
      VMA:       0x1100000
      SIZE:      0x100000
      LMA:       0x1100000
      ACCESS:    rw
    - name:      stack
      VMA:       0x2100000
      SIZE:      0x100000
      LMA:       0x2100000
      ACCESS:    rw

histogram:
    - [BEQ, 3.0]
    - [LD, 5.0]
    - [SD, 5.0]
    - [ADD, 5.0]
branches:
  number-of-loop-iterations:
    min: 1
    max: 2
  max-depth:
    if: 3
    loop: 3


