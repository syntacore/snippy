# CHECK: error: LLVM ERROR: Max PC distance (DIST) is less than max instruction size: 4

sections:
  - no:        1
    VMA:       0x210000
    SIZE:      0x100000
    LMA:       0x210000
    ACCESS:    rx
  - no:        2
    VMA:       0x80002000
    SIZE:      0x100000
    LMA:       0x80002000
    ACCESS:    rw

access-ranges:
    - start: 0x80002000
      size: 0x1000
      stride: 16
      first-offset: 0
      last-offset: 0

histogram:
    - [ADDI, 1.0]
    - [BEQ, 1.0]

branches:
  loop-ratio: 1.0
  max-depth:
    loop: 1
  distance:
    pc:
      min: 0
      max: DIST
