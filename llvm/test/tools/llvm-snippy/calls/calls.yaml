# RUN: llvm-snippy %s -march=riscv64-linux-gnu -function-number=20 -function-layers=5 -num-instrs=100 \
# RUN: --dump-mf -stack-size=10240 -num-instr-ancil=50 -verify-mi |& FileCheck %s

sections:
  - no:        1
    VMA:       0x210000
    SIZE:      0x100000
    LMA:       0x210000
    ACCESS:    rx
  - no:        2
    VMA:       0x100000
    SIZE:      0x100000
    LMA:       0x100000
    ACCESS:    rw

histogram:
    - [ADD, 1.0]
    - [ADDI, 1.0]
    - [SUB, 1.0]
    - [JAL, 0.1]
    - [JALR, 0.1]

# CHECK: AUIPC
# CHECK-NEXT: ADDI
# CHECK-NEXT: PseudoCALLIndirect
# CHECK: PseudoCALL target-flags(riscv-call)
# CHECK-SAME: @[[FUN:[a-zA-Z0-9]+]]
# CHECK-DAG: Machine code for function [[FUN]]:
