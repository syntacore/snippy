# RUN: llvm-snippy %s --dump-mf --model-plugin=None -o %t | FileCheck %s
# RUN: llvm-snippy %s --dump-mf --model-plugin=None -init-regs-in-elf -o %t | \
# RUN: FileCheck %s

options:
  march: "riscv64-linux-gnu"
  num-instrs: 50
  stack-size: 32768
  last-instr: "RET"
  function-number: 32
  function-layers: 4
  redefine-sp: SP
  reserved-regs-list:
    - X5
    - X6
    - X7
    - X8
    - X9
    - X10
    - X11
    - X12
    - X13
    - X14
    - X15
    - X16
    - X17
    - X18
    - X19
    - X20
    - X21
    - X22
    - X23
    - X24
    - X25
    - X26
    - X27
    - X28
    - X29
    - X30
    - X31

sections:
  - name:      text
    VMA:       0x210000
    SIZE:      0x100000
    LMA:       0x210000
    ACCESS:    rx
  - name:      data
    VMA:       0x100000
    SIZE:      0x100000
    LMA:       0x100000
    ACCESS:    rw

histogram:
    - [AND, 1.0]
    - [BEQ, 1.0]
    - [BGE, 1.0]
    - [BGEU, 1.0]
    - [BNE, 1.0]
    - [BLT, 1.0]
    - [BLTU, 1.0]
    - [JAL, 6.0]

branches:
  permutation: on
  loop-ratio: 1.0
  max-depth:
    loop: 1
  number-of-loop-iterations:
    min: 1
    max: 1

# CHECK: SnippyFunction
# CHECK: SD $x1, $x2, 0, pcsections
# CHECK-NEXT: PseudoCALL
# CHECK-NEXT: $x1 = LD $x2, 0, pcsections
