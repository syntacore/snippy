# RUN: not llvm-snippy %s -march=riscv64-linux-gnu -function-number=20 -function-layers=5 -num-instrs=100 \
# RUN: --dump-mf -verify-mi -stack-size=1000 -num-instr-ancil=50 |& FileCheck %s

sections:
  - no:        1
    VMA:       0x210000
    SIZE:      0x100000
    LMA:       0x210000
    ACCESS:    rx
  - no:        2
    VMA:       0x100000
    SIZE:      0x100000
    LMA:       0x100000
    ACCESS:    rw

histogram:
    - [JAL, 0.2]

# CHECK: error: for using calls you need to add to histogram non-call instructions
