# RUN: llvm-snippy %s -march=riscv64-linux-gnu -mattr=-a -list-opcode-names -dump-mi -num-instrs=10 >& %t || true 
# RUN: FileCheck --input-file=%t --dump-input always %s

sections:
    - no:        1
      VMA:       0x80000000
      SIZE:      0x400000
      LMA:       0x80000000
      ACCESS:    rw
    - no:        2
      VMA:       0x80600000
      SIZE:      0x400000
      LMA:       0x80600000
      ACCESS:    rw

histogram: 
    - [LW, 1.0]
    - [SW, 1.0]
    - [ADD, 1.0]
    - [ADDI, 1.0]
      
# CHECK: LLVM ERROR: Incorrect list of sections: there are no X-accessible sections.
