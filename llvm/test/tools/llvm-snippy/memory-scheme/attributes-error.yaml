# RUN:  not llvm-snippy %s -march=riscv64-linux-gnu |& FileCheck %s

sections:
  - no:        1
    VMA:       0x210000
    SIZE:      0x100000
    LMA:       0x210000
    ACCESS:    rZ
  - no:        2
    VMA:       0x100000
    SIZE:      0x100000
    LMA:       0x100000
    ACCESS:    rV

histogram:
    - [ADD, 1.0]

# CHECK: LLVM ERROR: Invalid access attribute in config: Z is not allowed. Acceptable ones: r, w, x.
