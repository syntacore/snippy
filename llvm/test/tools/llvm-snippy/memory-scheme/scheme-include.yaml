# RUN: llvm-snippy %s -march=riscv64-unknown-elf \
# RUN:   -num-instrs=100 \
# RUN:   -dump-layout=true -riscv-disable-misaligned-access \
# RUN: |& FileCheck %s --dump-input fail

include:
  - Inputs/sections.yaml
  - Inputs/default-opcodes.yaml
  - memory-modes.yaml

