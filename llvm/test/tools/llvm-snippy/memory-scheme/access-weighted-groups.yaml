# COM: This test verifies that:
# COM:    1. Field "weight" is optional and defaults equal 1
# COM:    2. FinalWeight == IndividualWeight * GroupWeight
# COM:    3. Access-groups may exist with regular memory-schemes (access-ranges, ...)
# COM:    4. Zero weight is handled correctly

# RUN: llvm-snippy %S/Inputs/default-layout.yaml %s -march=riscv64-linux-gnu \
# RUN:   -num-instrs=100 \
# RUN:   -dump-layout=true \
# RUN: |& FileCheck %s --dump-input always

access-evictions:
  - mask:  0x003c0000
    fixed: 0x80000000
  - mask:  0x000be000
    fixed: 0x80001000
    weight: 2
  - mask:  0x003c0000
    fixed: 0x80000000

access-groups:
  - weight: 3
    access-ranges:
      - start: 0x80002000
        size: 0x1000
        stride: 16
        first-offset: 1
        last-offset: 2
        weight: 1.5
      - start: 0x80004000
        size: 0x200
        stride: 8
        first-offset: 4
        last-offset: 6
        weight: 4
    access-addresses:
      - ordered: true
        plain:
            - addr: 0x80200000
            - addr: 0x80201234
            - addr: 0x802020BC
        weight: 2.5
      - ordered: false
        plain:
            - addr: 0x80200050
              access-size: 12
      - plain:
            - addr: 0x80200F00
        weight: 3

  - weight: 5
    access-addresses:
      - ordered: true
        plain:
            - addr: 0x80200000
            - addr: 0x80201234
            - addr: 0x802020BC
        weight: 2
      - ordered: false
        plain:
            - addr: 0x80200050
              access-size: 12
        weight: 3.5
      - plain:
            - addr: 0x80200F00
    access-evictions:
      - mask:  0x003c0000
        fixed: 0x80000000
      - mask:  0x000be000
        fixed: 0x80001000
        weight: 2
      - mask:  0x003c0000
        fixed: 0x80000000

  - weight: 0
    access-ranges:
      - start: 0x80002000
        size: 0x1000
        stride: 16
        first-offset: 1
        last-offset: 2
        weight: 4

