# RUN: llvm-snippy %s --model-plugin None |& \
# RUN: FileCheck %s --ignore-case

options:
  march: riscv64-unknown-elf
  mcpu: generic-rv64
  mattr: "+f,+d"
  num-instrs: 100
  init-regs-in-elf: on
  honor-target-abi: on
  dump-mf: on

sections:
  - name:      stack
    VMA:       0x200000
    SIZE:      0x10000
    LMA:       0x200000
    ACCESS:    rw
  - no:        1
    VMA:       0x210000
    SIZE:      0x100000
    LMA:       0x210000
    ACCESS:    rx
  - no:        2
    VMA:       0x400000
    SIZE:      0x100000
    LMA:       0x400000
    ACCESS:    rw

call-graph:
  entry-point: SnippyFunction
  function-list:
    - name: SnippyFunction
      callees:
        - myfunc
    - name: myfunc
      external: true

histogram:
     - [FADD_D, 3.0]
     - [FDIV_D, 3.0]
     - [FLD, 3.0]
     - [FSW, 3.0]
     - [JAL, 1.0]
     - [ADDIW, 1.0]
     - [SUB, 4.0]

# CHECK: remark: No "utility" section was provided: Using part of "stack" section for internal purposes instead

# Spill
# CHECK: SD $x3
# CHECK: SD $x4

# Reload right before call
# CHECK: $x3 = LD
# CHECK: $x4 = LD
# CHECK: $x2 =
# CHECK-NEXT: PseudoCALL
# CHECK-SAME: myfunc
